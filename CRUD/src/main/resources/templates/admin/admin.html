<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<table width = "100%" border = "2">
    <br/>
    <thead>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody th:each="user:${users}">
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}">John</td>
        <td th:text="${user.getLastName()}">John</td>
        <td th:text="${user.getAge()}">John</td>
        <td th:text="${user.getEmail()}">John</td>
        <td th:text="${user.getRolesString()}">John</td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a> </td>
        <td><form th:method="DELETE"  th:action="@{/admin/{id}(id=${user.getId()})}">
            <input type="submit" value="DELETE"/>
        </form>
        </td>
    </tr>
    </tbody>
</table>



<br/>
<a href="/admin/new">Add new user!</a>
<br/>
<hr/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"></input>
</form>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
